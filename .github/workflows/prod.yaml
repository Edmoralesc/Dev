name: PROD


on:
  pull_request:
    branches: [ "main" ]


env: 
  REGISTRY: emoralesc
  IMAGE_NAME: kubelabs_publicapi
  OPS_REPO: Edmoralesc/Ops
  OPS_BRANCH: main

  # emoralesc/kubelabs_publicapi

jobs:

  build: 
    runs-on: ubuntu-latest
    # exporta las variables tipo output al resto de JOBS del pipeline dasdsad
    outputs:
      RELEASE_VERSION: ${{ steps.tagVersion.outputs.RELEASE_VERSION }}
    steps:
      - name: checkout-code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD}}          

      - name: Get TAG
      
        
        run: echo "RELEASE_VERSION=$(git tag --sort=-creatordate | head -1)" >> $GITHUB_ENV
        
      - name: Show Tag Version
        run: |
          echo ${{ env.RELEASE_VERSION }}
           

      - name: Build & push
        uses: docker/build-push-action@v3
        with:
          push: true  
          tags: ${{ env.REGISTRY}}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
          build-args: |
            APP_ENV=${{ secrets.APP_ENV }}